<!-- <div>{{className}}</div> -->
<table mat-table [dataSource]="dataSource$" class="mat-elevation-z8 demo-table">
  <!-- Attribute Name Column -->
  <ng-container matColumnDef="attributeName">
    <th mat-header-cell *matHeaderCellDef>Attribute Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Cardinality Column -->
  <ng-container matColumnDef="cardinality">
    <th mat-header-cell *matHeaderCellDef>Cardinality</th>
    <td mat-cell *matCellDef="let element">{{element.properties.cardinality}}</td>
  </ng-container>

  <!-- Value Type Column -->
  <ng-container matColumnDef="valueType">
    <th mat-header-cell *matHeaderCellDef>Value Type</th>
    <td mat-cell *matCellDef="let element">{{element.properties.attributeClasses[0].type}}</td>
  </ng-container>

  <!-- Origin Column -->
  <ng-container matColumnDef="attributeOrigin">
    <th mat-header-cell *matHeaderCellDef>Attribute Origin</th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/attribute-table/attribute/{{element.properties.origin}}">
        {{element.properties.origin }}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
