<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Origin Column -->
  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef>Attribute Origin</th>
    <td mat-cell *matCellDef="let element">{{element.origin}}</td>
  </ng-container>

  <!-- Defining Type Column -->
  <ng-container matColumnDef="definingType">
    <th mat-header-cell *matHeaderCellDef>Attribute Name</th>
    <td mat-cell *matCellDef="let element">{{element.definingType}}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Cardinality</th>
    <td mat-cell *matCellDef="let element">{{element.category}}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Value Type</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div>
  <h3>
    Click Log
  </h3>
</div>

<div *ngIf="!clickedRows.size">
  Clicked rows will be logged here
</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    Clicked on {{clickedRow.category}}
  </li>
</ul>
