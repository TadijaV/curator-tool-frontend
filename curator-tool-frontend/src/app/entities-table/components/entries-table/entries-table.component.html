<table mat-table [dataSource]="dataSource$" class="mat-elevation-z8 demo-table">
  <!-- Attribute Name Column -->
  <ng-container matColumnDef="attribute">
    <th mat-header-cell *matHeaderCellDef>Attribute</th>
    <td class="attColumn" mat-cell *matCellDef="let element">{{element.key}}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>value</th>
    <td class="attColumn" mat-cell *matCellDef="let element">{{element.value}}</td>
  </ng-container> -->

  Attribute Value Column
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let element">
      <ng-container [ngSwitch]="element.type">
        <ng-template [ngSwitchCase]="'boolean'">
          <mat-slide-toggle [(ngModel)]="element.value" 
                            color="primary"></mat-slide-toggle>
        </ng-template>
        <ng-template [ngSwitchCase]="'string'">
          <mat-form-field appearance="fill" subscriptSizing="dynamic" style="width: 100%">
            <input [(ngModel)]="element.value"  matInput type="text">
          </mat-form-field>
        </ng-template>

        <ng-template [ngSwitchCase]="'number'">
          <mat-form-field appearance="fill"  subscriptSizing="dynamic" style="width: 100%">
            <input [(ngModel)]="element.value"  matInput type="number">
          </mat-form-field>
        </ng-template>

        <ng-template [ngSwitchCase]="'object'">
          <a href=".">[{{element.value.className}}: {{element.value.dbId}}] 
            {{element.value.displayName}}</a>
        </ng-template>

        <ng-template [ngSwitchCase]="'array'">
          <a *ngFor="let object of element.value" href=".">[{{object.className}}: {{object.dbId}}] 
            {{object.displayName}}<br></a>
        </ng-template>


      </ng-container>
    </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
